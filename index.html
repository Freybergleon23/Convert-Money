<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>

    <img class="logo" src="./assets/Logo principal.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>De</b>
            <select class="moneda-principal">
                <option value="Real">Real Brasileiro</option>
                <option value="Dolar Americano">Dólar Americano</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra Esterlina</option>
                <option value="bolivar">Bolivar Soberano</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="monedas-A-convertir">
                <option value="Reales">R$ Real Brasileiro</option>
                <option value="Dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra Esterlina</option>
                <option value="Bolivar">Bs. Bolivar Soberano</option>
                <option value="Bitcoin">₿ Bitcoin</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-valores" placeholder=" 10.000.00">
        </label>

        <button class="main-button">Converter</button>

        <section>
            <div>
                <img class="bandera-principal" src="./assets/Real.png" alt="logo-Real-brasileiro">
                <p class="nombres-modena-principal">Real Brasileiro</p>
                <p class="resultado-real">R$ 0,00</p>
            </div>

            <img class="flecha" src="./assets/flecha2.png" alt="logo-arrow">

            <div>
                <img class="Img-bandera" src="./assets/Dolar.png" alt="logo-dolar-americano">
                <p class="nombres-moneda" id="Paises-moneda">Dólar Americano</p>
                <p class="resultado-dolar">US$ 0,00</p>
            </div>
        </section>
    </main>

    <script src="./scripts.js"></script>

</body>

</html>
